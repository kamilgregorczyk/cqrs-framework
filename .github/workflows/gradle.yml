name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 111
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build
      run: java --version && ./gradlew build
    - name: Test
      run: ./gradlew test
